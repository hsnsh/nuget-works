name: Deploy To NuGet

on:
  push:
    branches:
      - master

env:
  PROJECT_PATH: 'src/HsNsH.NuGet.Work.Core/HsNsH.NuGet.Work.Core.csproj'
  PACKAGE_OUTPUT_DIRECTORY: ${{ github.workspace }}/output
  NUGET_SOURCE_URL: ''https://nuget.pkg.github.com/hsnsh/index.json''  

jobs:
  build:
    name: Deploy Release JOB
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
          
      - name: Restore Dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}
        
      - name: Build Project
        run: dotnet build ${{ env.PROJECT_PATH }} --no-restore --configuration Release
        
      - name: Pack Package
        run: dotnet pack ${{ env.PROJECT_PATH }} --no-restore --no-build --configuration Release --include-symbols --output ${{ env.PACKAGE_OUTPUT_DIRECTORY }}
        
      - name: Push Package
        run: dotnet nuget push ${{ env.PACKAGE_OUTPUT_DIRECTORY }}/*.nupkg -k ${{ secrets.NUGET_TOKEN }} -s ${{ env.NUGET_SOURCE_URL }}
